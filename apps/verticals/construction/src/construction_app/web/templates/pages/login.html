{% extends "layout.html" %}

{% block title %}Login - {{ tenant_name }}{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            {% if branding and branding.logo_url %}
            <img src="{{ branding.logo_url }}" alt="{{ tenant_name }}" class="login-logo">
            {% else %}
            <h1 class="login-title">{{ tenant_name }}</h1>
            {% endif %}
            <p class="login-subtitle">Faça login para continuar</p>
        </div>

        {% if error %}
        <div class="flash flash-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/web/login" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="seu@email.com"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="••••••••"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
