# Local development routing
# Simulates production multi-tenant setup

# Extract tenant from subdomain
map $host $tenant_slug {
    ~^(?<subdomain>[^.]+)\.localhost$ $subdomain;
    default "";
}

upstream construction_vertical {
    server construction:8000;
}

upstream auth_service {
    server auth:8001;
}

server {
    listen 80;
    server_name *.localhost localhost;

    client_max_body_size 10M;

    # Tenant JSON (served by auth service)
    location = /tenant.json {
        proxy_pass http://auth_service/tenant.json;
        proxy_set_header Host $host;
        proxy_set_header X-Tenant-Slug $tenant_slug;
        
        # Cache for 5 minutes
        proxy_cache_valid 200 5m;
    }

    # Health check
    location = /health {
        return 200 '{"status":"ok","edge":true,"dev":true}';
        add_header Content-Type application/json;
    }

    # Auth
    location /auth/ {
        proxy_pass http://auth_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Tenant-Slug $tenant_slug;
    }

    # API
    location /api/ {
        proxy_pass http://construction_vertical;
        proxy_set_header Host $host;
        proxy_set_header X-Tenant-Slug $tenant_slug;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Web login redirect to auth service
    location = /web/login {
        return 302 /auth/login;
    }

    # Web UI
    location /web/ {
        proxy_pass http://construction_vertical;
        proxy_set_header Host $host;
        proxy_set_header X-Tenant-Slug $tenant_slug;
    }

    # Static files
    location /web/static/ {
        proxy_pass http://construction_vertical;
        expires 1h;
    }

    # Docs
    location /docs {
        proxy_pass http://construction_vertical;
    }

    location /openapi.json {
        proxy_pass http://construction_vertical;
    }

    location /redoc {
        proxy_pass http://construction_vertical;
    }

    # Root redirect
    location = / {
        return 302 /web/dashboard;
    }

    # Catch-all
    location / {
        proxy_pass http://construction_vertical;
        proxy_set_header Host $host;
        proxy_set_header X-Tenant-Slug $tenant_slug;
    }
}

