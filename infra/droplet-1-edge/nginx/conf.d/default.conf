# BaseCommerce multi-tenant routing
# Extracts tenant from subdomain and proxies to appropriate service

# Extract tenant slug from subdomain
# Examples:
#   lojadoze.basecommerce.com.br -> lojadoze
#   construmax.basecommerce.com.br -> construmax
#   localhost -> "" (development)
map $host $tenant_slug {
    # Production: extract subdomain from *.basecommerce.com.br
    ~^(?<subdomain>[^.]+)\.basecommerce\.com\.br$ $subdomain;
    
    # Staging: extract subdomain from *.staging.basecommerce.com.br
    ~^(?<subdomain>[^.]+)\.staging\.basecommerce\.com\.br$ $subdomain;
    
    # Local development with subdomain: *.localhost
    ~^(?<subdomain>[^.]+)\.localhost$ $subdomain;
    
    # Direct access (admin panel or health checks)
    default "";
}

# Upstream definitions
# Note: VERTICAL_HOST is replaced by actual IP in production

upstream construction_vertical {
    # Replace with Droplet 2 private IP
    server ${VERTICAL_HOST}:8000;
    keepalive 32;
}

upstream auth_service {
    server auth:8001;
    keepalive 8;
}

# Main server block
server {
    listen 80;
    server_name *.basecommerce.com.br *.staging.basecommerce.com.br *.localhost localhost;

    # Client body size
    client_max_body_size 10M;

    # Connection limits
    limit_conn addr 20;

    # Tenant JSON (served by auth service from database)
    location = /tenant.json {
        proxy_pass http://auth_service/tenant.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Slug $tenant_slug;
        proxy_set_header Connection "";
        
        # Cache for 5 minutes
        expires 5m;
        add_header Cache-Control "public";
    }

    # Health check (bypass all processing)
    location = /health {
        access_log off;
        return 200 '{"status":"ok","edge":true}';
        add_header Content-Type application/json;
    }

    # Nginx status (internal only)
    location = /nginx-status {
        stub_status on;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }

    # Auth service endpoints
    location /auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        
        proxy_pass http://auth_service/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Slug $tenant_slug;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        # Require tenant for API calls
        if ($tenant_slug = "") {
            return 400 '{"error":"Tenant not specified"}';
        }
        
        proxy_pass http://construction_vertical;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Slug $tenant_slug;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering for API responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
    }

    # Web login redirect to auth service
    location = /web/login {
        return 302 /auth/login;
    }

    # Web UI (HTMX pages)
    location /web/ {
        limit_req zone=web_limit burst=50 nodelay;
        
        proxy_pass http://construction_vertical;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Slug $tenant_slug;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (CSS, JS, images)
    location /web/static/ {
        proxy_pass http://construction_vertical;
        proxy_set_header Host $host;
        
        # Cache static files aggressively
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # OpenAPI docs (development/staging only)
    location /docs {
        proxy_pass http://construction_vertical;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://construction_vertical;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://construction_vertical;
        proxy_set_header Host $host;
    }

    # Root redirect to web dashboard
    location = / {
        return 302 /web/dashboard;
    }

    # Catch-all: proxy to vertical
    location / {
        proxy_pass http://construction_vertical;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Slug $tenant_slug;
        proxy_set_header Connection "";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

