# Droplet 1 - Edge (Nginx + Auth)
# Contains: Nginx reverse proxy, Auth service
#
# Deploy order: Deploy LAST (after Droplet 2 and 3)
# This is the public-facing droplet

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: basecommerce-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/tenants:/etc/nginx/tenants:ro
    depends_on:
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - edge-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  auth:
    build:
      context: ../../../
      dockerfile: apps/auth/Dockerfile
    container_name: basecommerce-auth
    restart: unless-stopped
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SECRET_KEY: ${SECRET_KEY}
      # Future: add database/redis URLs when auth service is implemented
    expose:
      - "8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - edge-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  edge-network:
    driver: bridge

