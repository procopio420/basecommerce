# Droplet 3 - Shared Infrastructure
# Contains: PostgreSQL, Redis, Outbox Relay, Engines Worker
#
# Deploy order: This droplet must be deployed FIRST
# Other droplets depend on postgres and redis being available

services:
  postgres:
    image: postgres:16-alpine
    container_name: basecommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-basecommerce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-basecommerce}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-basecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infra-network

  redis:
    image: redis:7-alpine
    container_name: basecommerce-redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infra-network

  outbox-relay:
    build:
      context: ../../../
      dockerfile: apps/outbox-relay/Dockerfile
    container_name: basecommerce-outbox-relay
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-basecommerce}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-basecommerce}
      REDIS_URL: redis://redis:6379/0
      POLL_INTERVAL_MS: ${OUTBOX_POLL_INTERVAL_MS:-1000}
      BATCH_SIZE: ${OUTBOX_BATCH_SIZE:-100}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - infra-network

  engines-worker:
    build:
      context: ../../../
      dockerfile: apps/engines/Dockerfile
    container_name: basecommerce-engines-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-basecommerce}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-basecommerce}
      REDIS_URL: redis://redis:6379/0
      CONSUMER_GROUP: ${ENGINES_CONSUMER_GROUP:-engines-main}
      CONSUMER_NAME: ${ENGINES_CONSUMER_NAME:-worker-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - infra-network

volumes:
  postgres_data:
  redis_data:

networks:
  infra-network:
    driver: bridge

