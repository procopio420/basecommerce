# BaseCommerce - Root Docker Compose
# 
# For local development, use the dedicated local-dev environment:
#   cd infra/local-dev && docker compose up -d
#
# This file is kept for backward compatibility and quick testing.

services:
  # =============================================================================
  # Infrastructure
  # =============================================================================
  
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: basecommerce
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: basecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U basecommerce"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Nginx Reverse Proxy (Multi-tenant routing)
  # =============================================================================
  
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/local-dev/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/local-dev/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/local-dev/nginx/tenants:/etc/nginx/tenants:ro
    depends_on:
      construction:
        condition: service_healthy
      auth:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # Auth Service
  # =============================================================================

  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    environment:
      SECRET_KEY: local-dev-secret-key
      ENVIRONMENT: development
    expose:
      - "8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Verticals
  # =============================================================================
  
  construction:
    build:
      context: .
      dockerfile: apps/verticals/construction/Dockerfile
    command: uvicorn construction_app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./apps/verticals/construction/src:/app/src
      - ./packages:/app/packages
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://basecommerce:localdev123@db:5432/basecommerce
      SECRET_KEY: local-dev-secret-key
      ENVIRONMENT: development
      DEBUG: "true"
      CORS_ORIGINS: "*"
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app/src
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Event Infrastructure
  # =============================================================================
  
  outbox-relay:
    build:
      context: .
      dockerfile: apps/outbox-relay/Dockerfile
    environment:
      DATABASE_URL: postgresql://basecommerce:localdev123@db:5432/basecommerce
      REDIS_URL: redis://redis:6379/0
      POLL_INTERVAL_MS: 500
      BATCH_SIZE: 50
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # Horizontal Engines
  # =============================================================================
  
  engines-worker:
    build:
      context: .
      dockerfile: apps/engines/Dockerfile
    environment:
      DATABASE_URL: postgresql://basecommerce:localdev123@db:5432/basecommerce
      REDIS_URL: redis://redis:6379/0
      CONSUMER_GROUP: engines-local
      CONSUMER_NAME: worker-local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
